<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=school" />
    <title>Como estou?</title>
</head>
<body>
    <span class="material-symbols-outlined">
        school
        </span>
    <div class="container">
        <h2><i class="material-symbols-outlined">school</i> Como estou esse ano?</h2>
        <div class="form-group">
            <label for="nome"><i class="fas fa-user"></i>Nome do Aluno:</label>
            <input type="text" id="nome" placeholder="Digite o nome completo" required>
        </div>
        <div class="form-group">
            <label for="disciplina">Disciplina:</label>
            <select id="disciplina" required>
                <option value="">Selecione uma disciplina</option>
                <option value="matematica">Matemática</option>
                <option value="português">Português</option>
                <option value="historia">História</option>
                <option value="geografia">Geografia</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nota1">1º Bimestre:</label>
            <input type="number" id="nota1" min="0" max="10" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="nota2">2º Bimestre:</label>
            <input type="number" id="nota2" min="0" max="10" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="nota3">3º Bimestre:</label>
            <input type="number" id="nota3" min="0" max="10" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="nota4">4º Bimestre:</label>
            <input type="number" id="nota4" min="0" max="10" step="0.1" required>
        </div>
        <button onclick="calcularMedia()">Calcular Média</button>
        <div id="resultado"></div>
        <div id="historico">
            <h3>Histórico dos Últimos Cálculos:</h3>
            <ul id="listaHistorico"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
